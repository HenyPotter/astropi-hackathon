<!DOCTYPE html>
<html lang="cs">
    <head>
        {{partial "head-meta.html" .}}
        {{partial "style-base.html" .}}
        {{partial "style-list.html" .}}
        <title>{{.Title}}</title>
    </head>
    <body>
        {{partial "header.html" .}}
        <main>
            {{.Content}}
            <ul>
                {{range.Pages}}
                    <a href="{{.RelPermalink}}">
                        <li>
                            {{.Title}}
                        </li>
                    </a>
                {{end}}
            </ul>
        </main>
        {{partial "footer.html" .}}
    </body>
</html>
