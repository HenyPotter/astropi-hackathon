<div class="taxonomy">
    <div class="taxonomy-content">
        <span class="taxonomy-title">{{.Get "title"}}</span>
        <p>{{.Get "summary"}}</p>
        <a href="{{.Get "file"}}">Číst dále...</a>
    </div>
    {{with .Get "gallery"}}
        <div class="gallery-anchor">
            <a href="{{.}}">
    {{end}}
    {{with .Get "img"}}
                <img src="{{.}}" loading="lazy">
            </a>
        </div>
    {{end}}
</div>
