<figure {{with .Get "class"}}class="{{.}}"{{end}}>
    <a href="{{.Get "link"}}" target="_blank">
        {{with .Get "cap"}}
            <figcaption>
                {{.}}
            </figcaption>
        {{end}}
        <img src="{{.Get "src"}}" alt="{{.Get "alt"}}" loading="lazy">
    </a>
</figure>
