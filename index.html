<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	    <title>AstroPi Hackathon</title>
        <link rel="icon" href="/imgs/picomp.png">
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Rubik:wght@400;500&display=swap');
                    
            * {
                padding: 0;
                margin: 0;
                box-sizing: border-box;
            }
            
            :root {
                --clr1: #050f18;
                --clr2: #002b3f;
                --clr3: #364f62;
                --clr4: #ffffff;
                --clr5: #000000;
                --clr6: #1fc3f3;
                --clr7: #2c8aa7;
                --clr8: #eefafd;
            
                --spacer: 4em 0;
            }
            
            h1 {
                font-size: 2.2em;
            }
            
            h2 {
                font-size: 1.5em;
            }
            
            html {
                scroll-behavior: smooth;
            }
            
            body {
                font-family: 'Rubik', sans-serif;
                margin: auto;
                padding: 0;
                font-size: 1.2em;
                min-height: 100vh;
                width: 100vw;
                display: flex;
                flex-direction: column;
                align-items: center;
                overflow: hidden;
                overflow-y: scroll;
            }
            
            ul {
                list-style: none;
            }
            
            a {
                color: inherit;
                text-decoration: underline;
            }
            
            a:hover {
                color: var(--clr6);
            }
            
            a:active {
                color: var(--clr7);
            }

            /*Header*/
            
            #logo {
                width: 100vw;
                display: flex;
                justify-content: center;
                background-color: var(--clr3);
            }
            
            #logo img {
                width: 4.5em;
                padding: .7em;
            }

            /*Intro*/

            #intro {
                width: 100vw;
                padding: var(--spacer);
                display: flex;
                flex-direction: column;
                align-items: center;
                text-align: center;
                font-size: 130%;
                color: var(--clr4);
                background-color: var(--clr1);
                flex: 1;
            }

            /*Btns*/

            #btns {
                width: 100%;
                display: grid;
                grid-template-columns: 1fr 1fr;
                color: var(--clr5);
                background-color: var(--clr4);
            }

            .place {
                width: 30vw;
                display: block;
                text-align: center;
                margin: 6em auto 6em auto;
                padding: 3em 2em 3em 2em;
                border-style: solid;
                border-color: var(--clr2);
                border-radius: 0.7em;
                text-decoration: none;
            }

            .place:hover {
                background-color: var(--clr8);
            }

            .place h1 {
                vertical-align: middle;
            }
            
            /*Footer*/

            footer {
                width: 100vw;
                text-align: center;
                padding: 1em 0;
                color: var(--clr3);
                background-color: var(--clr1);
            }

            @media (max-width: 945px) {
                #challenge p {
                    width: 90vw;
                }
                #nav li {
                    font-size: .8em;
                }
            }

            @media (max-width: 590px) {
                #main-partners img {
                    width: 350px;
                }
                body {
                    font-size: .9em;
                }
                #btns {
                    font-size: .7em;
                }
            }

            @media (max-width: 450px) {
                #intro {
                    font-size: 1em;
                }
            }
        </style>
    </head>

    <body>
        <header>
            <div id="logo">
                <a href="https://astro-pi.org/" target="_blank">
                    <img src="/imgs/astropi.svg">
                </a>
                <a href="/">
                    <img src="/imgs/picomp.png">
                </a>
            </div>
        </header>
        <section id="intro">
            <h1>AstroPi Hackathon</h1>
            <p>
                Baví tě vesmír, věda a občas zkusíš i programování? <br>
                Tak vem svoje kamarády a kamarádky a propojte všechna tato odvětví na akci <strong>AstroPi Hackathon!</strong>
            </p>
        </section>
        <section id="btns">
            <a class="place" href="/brno/">
                <h1>Brno</h1>
            </a>
            <a class="place" href="/praha/">
                <h1>Praha</h1>
            </a>
            </div>
        </section>
        <footer>
            <p>&copy;2022</p>
        </footer>
    </body>

</html>
